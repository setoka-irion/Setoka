<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>편지 확인 폼</title>
</head>

<body>
	<div th:replace="header :: siteHeader"></div>
	
	<h1>쪽지함</h1>
	<table id="usersTable">
		<thead>
			<tr>
				<th>보낸사람</th>
				<th>제목</th>
				<th>내용</th>
				<th>아이템종류</th>
				<th>양</th>
			</tr>
		</thead>
		<tbody>
			<!-- 사용자 데이터가 여기에 추가됩니다 -->
			<tr th:each="message : ${messageList}">

				<td th:text="${message.sender}"></td>
				<td th:text="${message.title}"></td>
				<td th:text="${message.content}"></td>
				<td th:text="${message.item_Type}"></td>
				<td th:text="${message.item_Value}"></td>

			</tr>
		</tbody>
	</table>
	<button onclick="location.href='/CreateLetter'">쪽지작성</button>

</body>

</html>
