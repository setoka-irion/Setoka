<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
</head>

<body>
	<h1>반려동물 동반 시설 검색</h1>
	<div id="searchArea">
		<input type="text" id="searchInput" placeholder="도로명 주소를 입력하세요" />
		<button id="searchButton">검색</button>
	</div>
	<div id="map" style="width:500px;height:400px;"></div>

	<ul id="place_list"></ul>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e26120ed0bcad24a3c2e42608e569c10&libraries=services"></script>
	<script>
		const API_KEY = "XHC41TNS500y6frF0TuMqYySvFKQL6hse4IAH4hvUiCQKZwN3CAtfQcSzmNIOOcPpDJRG%2B6egChnmBDuJt1mIw%3D%3D";
		const API_URL = `https://api.odcloud.kr/api/15111389/v1/uddi:41944402-8249-4e45-9e9d-a52d0a7db1cc?page=1&perPage=10&serviceKey=${API_KEY}`;

		let allItems = [];
		let markers = [];
		let map, geocoder; //주소->위도경도 바꾸는 객체

		//지도 생성
		function makeMap() {
			var mapContainer = document.getElementById('map');
			var mapOption = {
				center: new kakao.maps.LatLng(37.5665, 126.9780),//중심 위도 경도
				level: 3
			};
			map = new kakao.maps.Map(mapContainer, mapOption);
			geocoder = new kakao.maps.services.Geocoder();
		}

		//마커 표시
		function displayMarker(address,moveCenter=false) {
			geocoder.addressSearch(address, function (result, status) {
				if (status === kakao.maps.services.Status.OK) {
					var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
					var marker = new kakao.maps.Marker({
						map: map, position: coords
					});
					markers.push(marker);
					
					var infowindow = new kakao.maps.InfoWindow({
						content: `<div style="width:150px;text-align:center;padding:6px 0;">${address}</div>`
					});
					infowindow.open(map, marker);
					
					if (moveCenter) {
					       map.setCenter(coords); 
					     }
					
				}
			});
		}
			//목록 필터링 후 지도 마커 표시
			function filter(keyword) {
				const place_list = document.getElementById("place_list");
				place_list.innerHTML = ""; //기존 표시항목 지움

				clearMarker(); //기존 마커 제거

				const filtered = allItems.filter(function (item) {
					return item['도로명주소'].includes(keyword);
				});
				if (filtered.length == 0) {
					place_list.textContent = "검색 결과가 없습니다.";
					return;//함수 종료(forEach 실행하지 않음)
				}

				filtered.forEach((item,index)=> {
					const li = document.createElement("li");
					li.textContent = `${item['시설명']} - ${item['시군구 명칭']}${item['도로명주소']}`;
					place_list.appendChild(li);
					displayMarker(item['도로명주소'],index===0);
				});
			}

			//마커 초기화
			function clearMarker() {
				markers.forEach(marker => marker.setMap(null));
				markers = [];
			}

			fetch(API_URL)
				.then(response => {
					if (!response.ok) {
						throw new Error(`에러가 발생하였습니다`)
					}
					return response.json()
				})
				.then(data => {
					allItems = data.data || [];
					filter("");
				})
				.catch(error => console.error("데이터 불러오기 오류:", error));
			
			document.getElementById("searchButton").addEventListener("click", () =>{
				const keyword =document.getElementById("searchInput").value.trim();
				filter(keyword);
			});
			
			makeMap();
	</script>

</body>

</html>
