<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>입양 게시판</title>
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<style>
		/* ====== 컨테이너 ====== */
		.container-board {
			width: 80%;
			margin: 20px auto;
			position: relative;
			background-color: #fff;
			padding: 15px 20px;
			box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
			border-radius: 6px;
		}

		.board-header h1 {
			margin: 0;
			font-size: 24px; /* 필요 시 크기 조절 */
			margin-top: 20px; 
			margin-left: 170px;
		}

		.board-header p {
			margin: 4px 0 0; /* 위 간격만 아주 조금 줌 */
			font-size: 14px;
			color: #555;
			margin-left: 170px;
		}
		
		/* ====== 검색박스 ====== */
		.search-box {
		margin-bottom: 20px;
		display: flex;
		justify-content: flex-end;
		width: 90%;
		}

		.search-input:focus,
		.search-select:focus {
		outline: none;
		border-color: #8b5e3c;
		}

		.search-input,
		.search-select {
		padding: 8px 10px;
		font-size: 14px;
		border: 1px solid #ccc;
		border-radius: 4px;
		margin-right: 10px;
		transition: border-color 0.3s ease;
		}

		.search-input:focus,
		.search-select:focus {
		outline: none;
		border-color: #8b5e3c;
		}
		
		
		/* ====== 버튼 ====== */
		.btn-primary {
			display: inline-block;
			padding: 8px 16px;
			background-color: #8b5e3c;
			color: white;
			border-radius: 4px;
			font-weight: 600;
			text-decoration: none;
			transition: background-color 0.3s ease;
			box-shadow: 0 2px 5px rgba(139, 94, 60, 0.4);
		}

		.btn-primary:hover {
			background-color: #8b5e3c;
			box-shadow: 0 4px 8px rgba(139, 94, 60, 0.6);
		}

		.btn-search {
			padding: 8px 18px;
			font-size: 14px;
			cursor: pointer;
			background-color: #8b5e3c;
			color: white;
			border: none;
			border-radius: 4px;
			font-weight: 600;
			box-shadow: 0 2px 5px rgba(139, 94, 60, 0.4);
			transition: background-color 0.3s ease;
		}

		.btn-search:hover {
			background-color: #8b5e3c;
			box-shadow: 0 4px 8px rgba(139, 94, 60, 0.6);
		}

		.position-top-right {
			position: absolute;
			top: 15px;
			right: 20px;
		}

		/* ====== 인기글 영역 ====== */
		.popular-section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center; /* 가운데 정렬*/
			gap: 20px;
			margin-top: 20px;
		}

		.card-popular {
			width: 300px;
			border: 1px solid #ddd;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
			padding: 10px;
			background: #fff;
		}
		/* 썸네일 조정*/
		.thumb-image {
			width: 300px;
			height: 240px;
			object-fit: cover;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
		}

		.card-popular strong {
			font-size: 18px;
			display: block;
			margin-bottom: 5px;
		}

		.card-popular span {
			display: block;
			font-size: 14px;
			color: #555;
			margin-bottom: 3px;
		}

		

		/* ====== 테이블 ====== */
		.table-posts {
			border-collapse: collapse;
			width: 100%;
			margin-top: 50px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 14px;
		}

		.table-posts th {
			background-color: #f8f9fb;
			color: #333;
			font-weight: 700;
			padding: 12px 10px;
			border-bottom: 2px solid #ddd;
		}

		.table-posts td {
			border: 1px solid #ddd;
			padding: 10px 8px;
			text-align: center;
			color: #555;
		}
		
		/* 본문 형식 지정*/
		.card-list-view {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			margin-top: 20px;
			justify-content: center;
		}

		
		/* ====== 링크 ====== */
		/* 일반 본문 링크 */
		.link-default {
			color: #8b5e3c;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.link-default:hover {
			text-decoration: underline;
			color: #8b5e3c;
		}

		/* 카드 제목, 강조 텍스트 링크 */
		.link-title {
			font-weight: bold;
			font-size: 18px;
			color: #8b5e3c;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.link-title:hover {
			text-decoration: underline;
			color: #8b5e3c;
		}

		/* ====== 페이지네이션 ====== */
		.pagination {
			text-align: center;
			margin-top: 30px;
		}

		.pagination-list {
			list-style: none;
			padding: 0;
			margin: 0 auto;
			display: inline-flex;
			gap: 8px;
		}

		.pagination-item {
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 6px 12px;
		}

		.pagination-item.active {
			background-color: #8b5e3c;
			color: white;
			font-weight: 700;
			border-color: #8b5e3c;
		}

		.pagination-link {
			color: inherit;
			text-decoration: none;
			display: block;
		}

		/* 숨김 클래스 */
		.hidden {
			display: none !important;
		}

		/* 카드 리스트 항목 스타일 */
		.card-list-item {
			border: 1px solid #ddd;
			padding: 15px;
			margin-bottom: 15px;
			border-radius: 8px;
			background: #fff;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
		}

		.card-list-item img.thumb-image {
			width: 180px;
			height: 130px;
			object-fit: cover;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
			display: block;
			margin-bottom: 10px;
		}
	
		/* 보기 방식전환*/
		.toggle-switch {
		  display: inline-flex;
		  border: 1px solid #8b5e3c;
		  border-radius: 8px;
		  overflow: hidden;
		  cursor: pointer;
		  user-select: none;
		  font-weight: 600;
		  font-size: 16px;
		  color: #8b5e3c;
		  background: white;
		}

		.toggle-switch input[type="radio"] {
		  display: none; /* 기본 라디오 숨기기 */
		}

		.toggle-switch label {
		  padding: 6px 15px;
		  transition: background-color 0.3s, color 0.3s;
		  user-select: none;
		  text-align: center;
		  flex: 1; /* 균등 폭 */
		}

		.toggle-switch label:hover {
		  background-color: #f0e8db;
		}

		.toggle-switch input[type="radio"]:checked + label {
		  background-color: #8b5e3c;
		  color: white;
		}
	</style>
</head>

<body>
	<!-- 헤더 -->
	<div th:replace="~{header :: siteHeader}"></div>

	<!-- 윗단 아이콘 -->
	<div class="board-header">
	<h1>입양 게시판</h1>
	<p>총 게시글 수: <span th:text="${totalCount}">0</span></p>
	</div>
	
	<!-- 검색 -->
	<form th:action="@{/Adopt}" method="get" class="search-box">
		<select name="field" class="search-select" th:value="${field}">
			<option value="title" th:selected="${field == 'title'}">제목</option>
			<option value="content" th:selected="${field == 'content'}">내용</option>
			<option value="nickname" th:selected="${field == 'nickname'}">작성자</option>
			<option value="" th:selected="${field == ''}">통합 검색</option>
		</select>
		<input type="text" name="keyword" class="search-input" placeholder="검색어 입력" th:value="${keyword}" />
		<button type="submit" class="btn-search">검색</button>
	</form>

	<!-- 컨테이너 -->
	<div class="container-board">
		<!-- 새 글 등록 버튼-->
		<p class="position-top-right">
			<a th:href="@{/AdoptRegist}" class="btn-primary">새 글 등록하기</a>
		</p>

		<div class="view-select toggle-switch">
		  <input type="radio" id="viewCard" name="viewType" value="card" checked />
		  <label for="viewCard">카드형</label>
		  <input type="radio" id="viewList" name="viewType" value="list" />
		  <label for="viewList">리스트형</label>
		</div>

		<!-- 인기글 (기존) -->
		<h3>🔥 인기글</h3>
		<div class="popular-section">
			<div class="card-popular" th:each="post, iterStat : ${popularPosts}" th:if="${iterStat.index < 8}">
				<a th:href="@{'/AdoptDetail/{num}'(num=${post.boardNum})}" class="link-title">
					<strong th:text="${post.title}">제목</strong>
				</a>
				<!-- 인기글 썸네일-->
				<a th:href="@{'/AdoptDetail/{num}'(num=${post.boardNum})}">
					<img class="thumb-image"
						th:src="@{${post.Image_paths != null} ? '/images/' + ${post.Image_paths} : '/imagesDefault/defaultBoard.png'}">
				</a>
				<span th:text="'작성자: ' + ${post.nickName}">작성자</span>
				<span th:text="'좋아요: ' + ${post.likes}">좋아요</span>
				<span th:text="'댓글 수: ' + ${post.commentCount}">댓글 수</span>
				<span th:text="'작성일: ' + ${post.formattedRegistDate}">작성일</span>
				<hr>
			</div>
		</div>

		<h3>본문</h3>
		<!-- 카드형 본문 (mainList 반복) -->
		<div class="card-list-view">
			<div class="card-popular" th:each="board, iterStat : ${mainList}" th:if="${iterStat.index < 15}">
				<a th:href="@{'/AdoptDetail/{num}'(num=${board.boardNum})}" class="link-title">
					<strong th:text="${board.title}">제목</strong>
				</a>
				<a th:href="@{'/AdoptDetail/{num}'(num=${board.boardNum})}">
					<img class="thumb-image"
						th:src="@{${board.Image_paths != null} ? '/images/' + ${board.Image_paths} : '/imagesDefault/defaultBoard.png'}"
						alt="썸네일" />
				</a>
				<span th:text="'작성자: ' + ${board.nickName}">작성자</span>
				<span th:text="'분양가: ' + ${board.price}">분양가</span>
				<span th:text="'조회수: ' + ${board.views}">조회수</span>
				<span th:text="'댓글 수: ' + ${board.commentCount}">댓글 수</span>
				<span th:text="'좋아요: ' + ${board.likes}">좋아요</span>
				<span th:text="'작성일: ' + ${board.formattedRegistDate}">작성일</span>
				<hr />
			</div>
			<div th:if="${mainList.size() == 0}">등록된 게시글이 없습니다.</div>
		</div>


		<!-- 리스트형 본문 (기존 테이블) -->
		<table class="table-posts">
			<colgroup>
				<col style="width: 5%;" />
				<col style="width: 15%;" />
				<col style="width: 15%;" />
				<col style="width: 40%;" />
				<col style="width: 10%;" />
				<col style="width: 5%;" />
				<col style="width: 5%;" />
				<col style="width: 5%;" />
				<col style="width: 20%;" />
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>미리보기</th>
					<th>작성자</th>
					<th>제목</th>
					<th>분양가</th>
					<th>조회수</th>
					<th>댓글 수</th>
					<th>좋아요</th>
					<th>작성일</th>
				</tr>
			</thead>
			
			<!-- 본문 코드 -->
			<tbody>
				<tr th:each="board, iterStat : ${mainList}" th:if="${iterStat.index < 15}">
					<td th:text="${board.boardNum}">1</td>
					<!-- 썸넬 보이게-->
					<td>
						<img class="thumb-image"
							th:src="@{${board.Image_paths != null} ? '/images/' + ${board.Image_paths} : '/imagesDefault/defaultBoard.png'}"
							alt="이미지" />
					</td>
					<td th:text="${board.nickName}"></td>
					<td>
						<a th:href="@{'/AdoptDetail/{num}'(num=${board.boardNum})}" class="link-title"
							th:text="${board.title + '(' + board.commentCount + ')'}">제목</a>
					</td>
					<td th:text="${board.price}"></td>
					<td th:text="${board.views}"></td>
					<td th:text="${board.commentCount}"></td>
					<td th:text="${board.likes}"></td>
					<td th:text="${board.formattedRegistDate}"></td>
				</tr>
				<tr th:if="${mainList.size() == 0}">
					<td colspan="9">등록된 게시글이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- 페이지 네이션-->
	<div class="pagination">
		<ul class="pagination-list">
			<li class="pagination-item" th:if="${currentPage > 1}">
				<a class="pagination-link"
					th:href="@{/Adopt(page=${currentPage - 1}, keyword=${keyword}, field=${field})}">◀ 이전</a>
			</li>

			<li class="pagination-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
				th:classappend="${pageNum == currentPage} ? 'active'">
				<a class="pagination-link" th:href="@{/Adopt(page=${pageNum}, keyword=${keyword}, field=${field})}"
					th:text="${pageNum}">1</a>
			</li>

			<li class="pagination-item" th:if="${currentPage < totalPages}">
				<a class="pagination-link"
					th:href="@{/Adopt(page=${currentPage + 1}, keyword=${keyword}, field=${field})}">다음 ▶</a>
			</li>
		</ul>
	</div>

	<script>
		// 페이지 로드 시, URL에서 viewType 파라미터 읽어서 라디오 체크와 화면 표시 결정
		function getQueryParam(param) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(param);
		}

		function setViewType(viewType) {
			const cardView = document.querySelector('.card-list-view');
			const listView = document.querySelector('.table-posts');
			const radios = document.querySelectorAll('input[name="viewType"]');

			if (viewType === 'list') {
				cardView.classList.add('hidden');
				listView.classList.remove('hidden');
				radios.forEach(r => r.checked = (r.value === 'list'));
			} else {
				cardView.classList.remove('hidden');
				listView.classList.add('hidden');
				radios.forEach(r => r.checked = (r.value === 'card'));
			}
		}

		window.addEventListener('DOMContentLoaded', () => {
			let viewType = getQueryParam('viewType') || 'card';
			setViewType(viewType);

			// 라디오 변경 시, 페이지 새로고침하면서 viewType 파라미터 유지
			document.querySelectorAll('input[name="viewType"]').forEach(radio => {
				radio.addEventListener('change', (e) => {
					const params = new URLSearchParams(window.location.search);
					params.set('viewType', e.target.value);
					// 다른 검색 파라미터 유지한 채로 새로고침
					window.location.search = params.toString();
				});
			});
		});
	</script>

</body>

</html>
