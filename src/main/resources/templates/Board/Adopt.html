<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>입양 게시판</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        a { color: #2a7ae2; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .search-box { margin-bottom: 15px; }
        .search-box input, .search-box select {
            padding: 6px;
            font-size: 14px;
        }
        .search-box button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>입양 게시판</h1>

    <p>총 게시글 수: <span th:text="${countBoards}">0</span></p>

    <!-- 검색 폼 -->
    <form th:action="@{/Adopt}" method="get" class="search-box">
        <select name="field" th:value="${field}">
            <option value="title" th:selected="${field == 'title'}">제목</option>
            <option value="content" th:selected="${field == 'content'}">내용</option>
            <option value="Nickname" th:selected="${field == 'Nickname'}">작성자</option>
        </select>
        <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}" />
        <button type="submit">검색</button>
    </form>

    <p><a th:href="@{/AdoptRegist}">새 글 등록하기</a></p>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>좋아요</th>
                <th>작성일</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${mainList}">
                <td th:text="${board.num}">1</td>
                <td>
                    <a th:href="@{'/AdoptDetail'(num=${board.num})}" th:text="${board.title}">제목</a>
                </td>
                <td th:text="${board.nickName}">닉네임</td>
                <td th:text="${board.views}">0</td>
                <td th:text="${board.likes}">0</td>
                <td th:text="${#dates.format(board.registerDate, 'yyyy-MM-dd')}">2025-07-16</td>
                <td><a th:href="@{'/AdoptDetail'(num=${board.num})}">보기</a></td>
            </tr>
            <tr th:if="${mainList.size() == 0}">
                <td colspan="7">등록된 게시글이 없습니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
