<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IRI-ON : 게시글</title>
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<link rel="stylesheet" th:href="@{/CSS/Bulletin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
<div th:replace="~{header :: siteHeader}"></div>
	
<div class="container mt-5">
    <h2>내가 쓴 게시글</h2>
    <div th:if="${#lists.isEmpty(list)}">
        <p>작성한 게시글이 없습니다.</p>
    </div>
	<div th:each="board : ${list}" class="Bulletin-card">
		<!-- 이미지 (여러 장이면 첫 번째만 사용) -->
		<img class="Bulletin-image" th:src="@{${#strings.arraySplit(board.Image_paths, ',')[0]}}" alt="게시글 이미지">
	
		<a th:href="@{${board.detailUrl}}">
			<!-- 이미지 또는 제목 등 게시글 내용 -->
			<div class="Bulletin-content">
				<div class="Bulletin-title" th:text="${board.title}">제목</div>
				<div class="Bulletin-meta">
					작성자: <span th:text="${board.nickName}">닉네임</span> |
					작성일: <span th:text="${board.formattedRegistDate}">날짜</span> |
					가격: <span th:text="${#numbers.formatInteger(board.price, 3, 'COMMA')}">0</span>원<br>
					조회수: <span th:text="${board.views}">0</span> |
					좋아요: <span th:text="${board.likes}">0</span> |
					댓글: <span th:text="${board.commentCount}">0</span>
				</div>
			</div>
		</a>
	
	</div>
</div>
</body>
</html>
