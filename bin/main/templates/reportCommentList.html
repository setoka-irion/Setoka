<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>IRI-ON(관리자) : 신고 댓글</title>
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<style>
			.container {
			  width: 100%;
			  text-align: center;  /* 자식 요소 가운데 정렬 */
			}

			table {
			  margin: 0 auto;      /* 테이블 자체 가운데 */
			  border-collapse: collapse;
			  border: 1px solid black;
			}

			th, td {
			  border: 1px solid black;
			  padding: 8px;
			  text-align: center;
			}

		</style>
</head>

<body>
	<div th:replace="~{header :: siteHeader}"></div>
	
	<div class="container">
		<h1>신고 댓글 목록</h1>

		<table>
			<thead>
				<tr>
					<th>Num</th>
					<th>userNum</th>
					<th>닉네임</th>
					<th>boardNum</th>
					<th>status</th>
					<th>registerDate</th>
				</tr>
			</thead>
			<tbody>
				<!-- 사용자 데이터가 여기에 추가됩니다 -->
				<tr th:each="board : ${list}">
					<td th:text="${board.num}"></td>
					<td th:text="${board.userNum}"></td>
					<td th:text="${board.nickname}"></td>
					<td>
						<a th:href="@{${board.detailUrl}}" th:text="${board.boardNum}"></a>
					</td>
					<td th:text="${board.status}"></td>
					<td th:text="${board.registerDate}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
