<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>반려동물 동반 시설</title>
</head>

<body>
	<h1>반려동물 동반 시설</h1>
	<input type="text" id="search" placeholder="도로명 주소를 입력하세요" />
	<button id="searchButton">검색</button>

	<div id="map" style="width:500px;height:400px;"></div>
	
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e26120ed0bcad24a3c2e42608e569c10"></script>
<script>	
	var mapContainer = document.getElementById('map');
	var	mapOption = {
				center: new kakao.maps.LatLng(37.5665, 126.9780),//중심 위도 경도
				level: 3
			};

		//지도생성
		var map = new kakao.maps.Map(mapContainer, mapOption);
	</script>
</body>
</html>
