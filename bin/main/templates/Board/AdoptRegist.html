<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입양 글 등록</title>
    <style>
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>입양 글 등록</h1>

    <form th:action="@{/AdoptRegist}" method="post" th:object="${boardDto}">
        <!-- 유효성 검사 오류 메시지 -->
        <div th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}" style="color:red;"></p>
        </div>

        <input type="hidden" th:field="*{userNum}" />
		<input type="hidden" th:field="*{type}" value="1"/>
		
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required />

        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>

        <label for="area">지역</label>
        <input type="text" id="area" th:field="*{area}" placeholder="예: 서울, 경기 등" required />

        <label for="price">비용 (무료일 경우 0)</label>
        <input type="number" id="price" th:field="*{price}" min="0" placeholder="0" />

        <button type="submit">등록</button>
    </form>

    <p><a th:href="@{/Adopt}">목록으로 돌아가기</a></p>
</body>
</html>
