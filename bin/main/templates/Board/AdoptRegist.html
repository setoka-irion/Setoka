<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

	<!-- Summernote -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs4.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs4.min.js"></script>

	<!-- 한국어 번역 (선택) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js"></script>

    <title>입양 글 등록</title>
    <style>
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>입양 글 등록</h1>
	
    <!-- boardDto에서 변수 가져옴 *{}안에 있는것들.-->
    <form th:action="@{/AdoptRegist}" method="post" th:object="${boardDto}" enctype="multipart/form-data">
        
		<!-- 유효성 검사 오류 메시지 -->
        <div th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}" style="color:red;"></p>
        </div>

        <input type="hidden" th:field="*{userNum}" />
		<input type="hidden" th:field="*{type}" value="1"/>
		
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required />

        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>
		
        <label for="area">지역</label>
        <input type="text" id="area" th:field="*{area}" placeholder="예: 서울, 경기 등" required />

        <label for="price">비용 (무료일 경우 0)</label>
        <input type="number" id="price" th:field="*{price}" min="0" placeholder="0" />
		
		<!-- ✅ 이미지 파일 업로드 -->
		<!--    <label for="images">사진 업로드 (여러 장 가능)</label>
		    <input type="file" name="images" multiple accept="image/*" />-->
        <button type="submit">등록</button>
    </form>

    <p><a th:href="@{/Adopt}">목록으로 돌아가기</a></p>
</body>
<script>
    $(document).ready(function() {
        $('#content').summernote({
            height: 300,
            lang: 'ko-KR',
            placeholder: '입양글의 내용을 입력하세요',
            callbacks: {
                onImageUpload: function(files) {
                    for (let i = 0; i < files.length; i++) {
                        uploadImage(files[i]);
                    }
                }
            }
        });

        function uploadImage(file) {
            const formData = new FormData();
            formData.append("file", file);

            $.ajax({
                url: '/upload/image', // 이미지 업로드용 컨트롤러
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(url) {
                    $('#content').summernote('insertImage', url);
                },
                error: function() {
                    alert('이미지 업로드 실패');
                }
            });
        }
    });
</script>
</html>
