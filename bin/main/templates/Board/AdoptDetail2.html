<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>산책로 추천 상세 페이지</title>
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<link rel="stylesheet" th:href="@{/CSS/boardDetail.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		
	</style>
</head>

<body>
	<div th:replace="~{header :: siteHeader}"></div>
	<br>
	<div class="container">
		<div class="back-button">
			<p><a th:href="@{/WalkTrail}">목록으로 돌아가기</a></p>
		</div>
		<!-- 메시지 -->
		<div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
		<div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
		<div th:if="${deleteSuccess}" class="message success" th:text="${deleteSuccess}"></div>

		<!-- 상단 정보 -->
		<table class="header-table">
			<thead>
				<tr>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${detail.title}">제목</td>
					<td th:text="${detail.nickName}">작성자</td>
					<td th:text="${detail.formattedRegistDate}">2025-07-24</td>

					<!-- 수정/삭제/신고 -->
					<div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px;">
						<form th:action="@{'/WalkTrailUpdate/' + ${detail.boardNum}}" method="get">
							<button type="submit" class="btn btn-success">수정</button>
						</form>
						<form th:action="@{'/WalkTrailDelete/' + ${detail.boardNum}}" method="post"
							onsubmit="return confirm('정말 삭제하시겠습니까?');">
							<button type="submit" class="btn btn-danger">삭제</button>
						</form>
						<form id="reportForm" th:action="@{/WalkTrailDetail/{num}/report(num=${detail.boardNum})}"
							method="post">
							<input type="hidden" name="boardNum" th:value="${detail.boardNum}" />
							<button type="button" class="btn btn-warning" onclick="confirmReport()">🚨 신고</button>
						</form>
					</div>

				</tr>
			</tbody>
		</table>

		<!-- 썸네일 -->
		<div class="form-group" style="text-align: center;">
			<img th:src="@{${detail.Image_paths}}"
				alt="썸네일" style="max-width: 400px; margin-bottom: 10px;" />
		</div>

		<!-- 본문 -->
		<table class="content-table">
			<thead>
				<tr>
					<th>지역</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${detail.area}" style="text-align: center;">지역명</td>
				</tr>
				<tr>
					<td colspan="2" th:utext="${detail.content}"></td>
				</tr>
			</tbody>
		</table>

		<!-- 좋아요 -->
		<div class="like-section">
			<span th:text="${detail.likes}">0</span> ❤️
			<form th:action="@{/WalkTrailDetail/{num}/like(num=${detail.boardNum})}" method="post" style="margin:0;">
				<button type="submit" class="btn btn-danger">좋아요</button>
			</form>
		</div>

		<!-- 댓글 -->
		<h4>댓글</h4>
		<table class="comments-table">
			<colgroup>
				<col style="width:6%;" />
				<col style="width:10%;" />
				<col style="width:42%;" />
				<col style="width:10%;" />
				<col style="width:8%;" />
				<col style="width:14%;" />
				<col style="width:10%;" />
				<col style="width:10%;" />
				<col style="width:10%;" />
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>내용</th>
					<th>등급</th>
					<th>좋아요</th>
					<th>작성일</th>
					<th>수정</th>
					<th>삭제</th>
					<th>좋아요/신고</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comment, iterStat : ${comments}" th:attr="id='comment-' + ${comment.num}">
					<td th:text="${iterStat.index + 1}">1</td>
					<td th:text="${comment.nickname}">작성자</td>
					<td class="content-cell">
						<span th:text="${comment.content}" class="comment-content"
							th:attr="id=${'content-span-' + comment.num}">댓글 내용</span>
						<form th:action="@{'/WalkTrailDetail/' + ${detail.boardNum} + '/comment/update'}" method="post"
							class="edit-form" th:attr="id=${'edit-form-' + comment.num}"
							style="display:none; margin-top:5px;">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<textarea name="content" required th:text="${comment.content}"></textarea><br />
							<button type="submit" class="btn btn-success">저장</button>
							<button type="button" class="btn" th:onclick="|cancelEdit(${comment.num})|">취소</button>
						</form>
					</td>
					<td th:text="${comment.userGrade}">등급</td>
					<td th:text="${comment.likes}">0</td>
					<td th:text="${comment.formattedRegistDate}">2025-07-24</td>
					<td>
						<button type="button" class="btn" th:onclick="|showEditForm(${comment.num})|">수정</button>
					</td>
					<td>
						<form th:action="@{'/WalkTrailDetail/' + ${detail.boardNum} + '/comment/delete'}" method="post"
							onsubmit="return confirm('정말 이 댓글을 삭제하시겠습니까?');">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<button type="submit" class="btn btn-danger">삭제</button>
						</form>
					</td>
					<td>
						<form th:action="@{'/WalkTrailDetail/' + ${detail.boardNum} + '/comment/like'}" method="post"
							style="display:inline;">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<button type="submit" class="btn btn-danger">좋아요</button>
						</form>
						<form th:action="@{/WalkTrailDetail/{num}/report/comment(num=${detail.boardNum})}" method="post"
							style="display:inline; margin-left:6px;">
							<button type="submit" class="btn btn-warning">신고</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 댓글 작성 -->
		<h4>댓글 작성</h4>
		<form class="comment-form" th:action="@{/WalkTrailDetail/{num}/comment(num=${detail.boardNum})}" method="post">
			<textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
			<br />
			<button type="submit" class="btn btn-primary">댓글 등록</button>
		</form>
	</div>

	<script>
		function confirmReport() {
			if (confirm("정말 이 게시글을 신고하시겠습니까?")) {
				document.getElementById("reportForm").submit();
			}
		}
		function showEditForm(commentNum) {
			document.getElementById('content-span-' + commentNum).style.display = 'none';
			document.getElementById('edit-form-' + commentNum).style.display = 'block';
		}
		function cancelEdit(commentNum) {
			document.getElementById('content-span-' + commentNum).style.display = 'inline';
			document.getElementById('edit-form-' + commentNum).style.display = 'none';
		}
	</script>
</body>

</html>
