<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
	<meta charset="UTF-8" />
	<title>입양 상세 페이지</title>
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		/* reset & 기본 */
		* {
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f4f7fb;
			margin: 0;
			color: #333;
			text-align: center;
		}

		.container {
			position: relative;
			max-width: 1200px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px 40px;
			border-radius: 12px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
			text-align: left;
		}

		/* 메시지 */
		.message {
			font-weight: 600;
			margin-bottom: 20px;
			padding: 12px 15px;
			border-radius: 8px;
		}

		.message.error {
			color: #b32020;
			background-color: #f8d7da;
			border: 1px solid #f5c2c7;
		}

		.message.success {
			color: #216e21;
			background-color: #d4edda;
			border: 1px solid #c3e6cb;
		}

		.back-button {
			position: fixed;
			/* 요소를 뷰포트에 고정 */
			top: 100px;
			/* 화면 상단에서 20px 떨어진 위치 */
			right: 240px;
			/* 화면 오른쪽에서 20px 떨어진 위치 */
			z-index: 1000;
			/* 다른 요소들 위에 표시되도록 우선순위 설정 */
		}


		.back-button a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #8b5e3c;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			transition: background-color 0.3s ease;
			border: none;
			cursor: pointer;
		}

		.back-button a:hover {
			background-color: #8b5e3c;
			/* 호버 시 조금 더 진한 녹색 */
		}


		/* 버튼 공통 */
		.btn {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			text-decoration: none;
			border: none;
			transition: background-color .3s ease, box-shadow .3s ease;
		}

		.btn-primary {
			background-color: #8b5e3c;
			color: #fff;
			box-shadow: 0 2px 5px rgba(139, 94, 60, 0.4);
		}

		.btn-primary:hover {
			background-color: #8b5e3c;
			box-shadow: 0 4px 8px rgba(139, 94, 60, 0.6);
		}

		.btn-success {
			background-color: #4caf50;
			color: white;
		}

		.btn-success:hover {
			background-color: #3a8e38;
		}

		.btn-danger {
			background-color: #e74c3c;
			color: white;
		}

		.btn-danger:hover {
			background-color: #b62d20;
		}

		.btn-warning {
			background-color: #f39c12;
			color: white;
		}

		.btn-warning:hover {
			background-color: #c67a0a;
		}

		/* 상단 버튼 그룹 */
		.top-buttons {
			margin-bottom: 30px;
			text-align: right;
		}

		.top-buttons .btn+.btn {
			margin-left: 12px;
		}

		/* 헤더 테이블 */
		.header-table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 25px;
		}

		.header-table th,
		.header-table td {
			padding: 12px 15px;
			border-bottom: 2px solid #e1e4e8;
			text-align: left;
			font-size: 1.1rem;
			color: #555;
			white-space: nowrap;
			/* 텍스트를 한 줄에 표시 */
			overflow: hidden;
			/* 넘치는 부분을 숨김 */
			text-overflow: ellipsis;
			/* 숨겨진 부분에 ... 표시 */
		}

		.header-table th {
			background-color: #f7f9fb;
		}

		/*=== 작성자 정보 ===*/
		.author-info {
			/* 이미지와 닉네임을 가로로 정렬 */
			display: flex;
			align-items: center;
			/* 세로 중앙 정렬 */
			gap: 8px;
			/* 이미지와 닉네임 사이 간격 */
			justify-content: center;
			/* 가로 중앙 정렬 */
		}

		.profile-image {
			width: 50px;
			/* 이미지 크기 */
			height: 50px;
			/* 이미지 크기 */
			border-radius: 50%;
			/* 이미지를 동그랗게 만듭니다 */
			border: 1px solid #ddd;
			object-fit: cover;
			/* 이미지가 잘리지 않고 채워지도록 합니다 */
		}

		/* 액션 버튼들 (수정/삭제/신고) */
		.action-buttons {
			float: right;
			margin-top: -45px;
		}

		.action-buttons form,
		.action-buttons button {
			display: inline-block;
			margin-left: 10px;
		}

		/* 본문 */
		.content-table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 30px;
		}

		.content-table th,
		.content-table td {
			border: 1px solid #ddd;
			padding: 14px 15px;
			font-size: 1rem;
			vertical-align: top;
		}

		.content-table th {
			background-color: #f7f9fb;
			text-align: center;
			font-weight: 600;
		}

		.content-table td[colspan] {
			text-align: left;
			white-space: pre-wrap;
		}

		/* === 좋아요 ===*/
		.like-section {
			display: flex;
			justify-content: center;
			/* 가로 방향으로 중앙 정렬 */
			margin: 20px 0 40px;
			font-size: 1.2rem;
			font-weight: 600;
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.like-section span {
			color: #e74c3c;
			user-select: none;
		}

		.like-section form button.btn-danger {
			background-color: #e74c3c;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
			color: white;
			font-weight: 600;
			cursor: pointer;
			transition: background-color .3s ease;
		}

		.like-section form button.btn-danger:hover {
			background-color: #b62d20;
		}
		
		/*=== 게시글 작성자 쪽지 ===*/
		.like-section form button.message-button {
		    background-color: white;
		    color: #333;
		    border: 1px solid #ddd;
		    /* 기존 스타일과 맞추기 위해 패딩과 폰트 굵기 등을 추가합니다. */
		    padding: 8px 16px;
		    border-radius: 6px;
		    font-weight: 600;
		    cursor: pointer;
		    transition: background-color .3s ease;
		}

		.like-section form button.message-button:hover {
		    background-color: #f0f0f0;
		    color: #000;
		    border-color: #bbb;
		}
		
		/*=== 쪽지 버튼 ===*/
		.message-button {
			background-color: white;
			/* 흰색 배경 */
			color: #333;
			/* 어두운 글씨색 */
			border: 1px solid #ddd;
			/* 살짝 옅은 테두리 */
		}

		/* 마우스 오버 효과 */
		.message-button:hover {
			background-color: #f0f0f0;
			/* 마우스 오버 시 연한 회색 */
			color: #000;
			/* 글씨색은 더 진하게 */
			border-color: #bbb;
			/* 테두리색도 진하게 */
		}

		/* 쪽지 버튼 내 아이콘 스타일 */
		.message-button::before {
			content: "✉️";
			/* 이모지 아이콘 추가 (쪽지 모양) */
			font-size: 1.2em;
			/* 아이콘 크기 조절 */
		}

		/* === 댓글 ===  */
		.comment-title {
			margin: 0 auto 40px auto;
			width: 72%;

		}

		/* 댓글 목록 컨테이너 (PC 화면에 최적화) */
		.comment-list-container {
			display: flex;
			flex-direction: column;
			gap: 20px;
			margin-bottom: 40px;
			max-width: 800px;
			/* PC 화면에서 최대 너비 */
			margin: 0 auto;
			/* 중앙 정렬 */
		}

		/* 각 댓글 카드 스타일 */
		.comment-card {
			background-color: #ffffff;
			border: 1px solid #e0e0e0;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
		}

		/* 댓글 헤더 (작성자 정보 + 좋아요/날짜) */
		.comment-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		/* 작성자 정보 */
		.comment-author-info {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.comment-author-info .profile-image {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			object-fit: cover;
		}

		.comment-author-info .nick-name {
			font-weight: bold;
			color: #333;
		}

		.comment-author-info .user-grade {
			font-size: 0.85rem;
			color: #888;
		}

		/* 좋아요, 작성일 */
		.comment-meta {
			font-size: 0.9rem;
			color: #888;
			display: flex;
			gap: 15px;
		}

		/* 댓글 내용 */
		.comment-content-text {
			margin: 0 0 15px 0;
			line-height: 1.6;
			color: #555;
			white-space: pre-wrap;
			/* 줄바꿈 유지 */
		}

		/* 버튼 */
		.comment-actions {
			display: flex;
			gap: 10px;
			margin-top: 10px;
		}

		.comment-actions .btn {
			padding: 5px 10px;
			font-size: 0.8rem;
			border-radius: 5px;
		}

		.comment-actions .btn-edit {
			background-color: #8b5e3c;
			color: white;
			border: none;
		}

		.comment-actions .btn-delete {
			background-color: #e74c3c;
			color: white;
			border: none;
		}

		.comment-actions .btn-report {
			background-color: #f39c12;
			color: white;
			border: none;
		}


		/* 댓글 수정 폼 */
		.edit-form textarea {
			width: 100%;
			min-height: 80px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: vertical;
		}

		.edit-form-buttons {
			display: flex;
			justify-content: flex-end;
			gap: 8px;
			margin-top: 8px;
		}

		.edit-form-buttons .btn {
			padding: 8px 15px;
			border: none;
			border-radius: 5px;
		}

		.edit-form-buttons .btn-success {
			background-color: #4caf50;
			color: white;
		}

		/* 모바일 환경에서는 너비를 100% 사용하도록 */
		@media (max-width: 800px) {
			.comment-list-container {
				max-width: 100%;
				padding: 0 15px;
			}
		}

		.comment-write {
			width: 72%;
			margin-bottom: 40px;
			margin: 0 auto 0 auto;
		}

		/* 댓글 작성 폼 */
		.comment-form {
			width: 72%;
			margin-bottom: 40px;
			margin: 0 auto 40px auto;
			text-align: left;
		}

		.comment-form textarea {
			width: 100%;
			min-height: 100px;
			padding: 12px 15px;
			font-size: 1rem;
			border-radius: 10px;
			border: 1px solid #ccc;
			resize: vertical;
			font-family: inherit;
		}

		.comment-form button {
			margin-top: 12px;
			background-color: #8b5e3c;
			color: white;
			border: none;
			padding: 12px 24px;
			font-weight: 700;
			font-size: 1rem;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color .3s ease;
		}

		.comment-form button:hover {
			background-color: #8b5e3c;
		}

		/* 반응형 */
		@media (max-width: 640px) {
			.container {
				padding: 20px 15px;
			}

			.header-table,
			.content-table,
			.comments-table {
				font-size: 0.85rem;
			}

			.action-buttons {
				float: none;
				margin-top: 15px;
				text-align: center;
			}

			.top-buttons {
				text-align: center;
				margin-bottom: 25px;
			}

			.top-buttons .btn {
				margin: 6px 6px;
				padding: 8px 16px;
				font-size: 0.9rem;
			}

			.like-section {
				justify-content: center;
				font-size: 1rem;
				gap: 10px;
			}

			.comments-table th,
			.comments-table td {
				padding: 8px 6px;
			}
		}
	</style>
</head>

<body>
	<div th:replace="~{header :: siteHeader}"></div>
	<br>
	<div class="container">
		<h1>입양 게시판</h1>
		<div class="back-button">
			<p><a th:href="@{/Adopt}">목록으로</a></p>
		</div>
		<!-- 메시지 -->
		<div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
		<div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
		<div th:if="${deleteSuccess}" class="message success" th:text="${deleteSuccess}"></div>

		<!-- 상단 정보 -->
		<table class="header-table" style="width: 100%; table-layout: fixed;">
			<colgroup>
				<col style="width:55%;" />
				<col style="width:10%;" />
				<col style="width:10%;" />
				<col style="width:10%;" />
				<col style="width:15%;" />
			</colgroup>
			<thead>
				<tr>
					<th>제목</th>
					<th>작성자</th>
					<th>좋아요</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${detail.title}">제목</td>
					<td>
						<div class="author-info">
							<img th:src="@{${authorProfilePath}}" alt="프로필 이미지" class="profile-image">
							<span th:text="${detail.nickName}">작성자</span>
						</div>
					</td>
					<td th:text="${detail.likes}">좋아요</td>
					<td th:text="${detail.views}">조회수</td>
					<td>
						<span th:text="${detail.formattedRegistDate}">2025-07-24</span>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 수정/삭제/신고 -->
		<div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px;">
			<th:block th:if="${loginUser != null and loginUser.num == detail.userNum}">
				<form th:action="@{'/AdoptUpdate/' + ${detail.boardNum}}" method="get">
					<button type="submit" class="btn btn-success">수정</button>
				</form>
				<form th:action="@{'/AdoptDelete/' + ${detail.boardNum}}" method="post"
					onsubmit="return confirm('정말 삭제하시겠습니까?');">
					<button type="submit" class="btn btn-danger">삭제</button>
				</form>
			</th:block>
			<form id="reportForm" th:action="@{/AdoptDetail/{num}/report(num=${detail.boardNum})}" method="post">
				<button type="button" class="btn btn-warning" onclick="confirmReport()">🚨 신고</button>
			</form>

		</div>

		<!-- 썸네일 -->
		<div class="form-group" style="text-align: center;">
			<img th:src="@{${detail.Image_paths}}" alt="썸네일" style="max-width: 400px; margin-bottom: 10px;" />
		</div>

		<!-- 본문 -->
		<table class="content-table">
			<thead>
				<tr>
					<th>책임비</th>
					<th>지역</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${detail.price}">₩0</td>
					<td th:text="${detail.area}">지역명</td>
				</tr>
				<tr>
					<td colspan="2" th:utext="${detail.content}"></td> <!-- 이미지 까지 포함됨.-->
				</tr>
			</tbody>
		</table>

		<!-- 좋아요 -->
		<div class="like-section">
			<span th:text="${detail.likes}">0</span> ❤️
			<form th:action="@{/AdoptDetail/{num}/like(num=${detail.boardNum})}" method="post" style="margin:0;">
				<button type="submit" class="btn btn-danger">좋아요</button>
			</form>
			<th:block th:if="${loginUser != null}">
			    <form th:action="@{/CreateLetter}" method="post">
			        <input type="hidden" name="receiver" th:value="${detail.userNum}" />
			        <button type="submit" class="message-button">쪽지</button>
			    </form>
			</th:block>
		</div>

		<!-- 댓글 -->
		<div class="comment-title">
			<h4>댓글 <span th:text="${detail.commentCount}">0</span>개</h4>
		</div>
		<div class="comment-list-container">
			<div th:each="comment, iterStat : ${comments}" class="comment-card">

				<div class="comment-header">
					<div class="comment-author-info">
						<img th:src="@{${comment.profilePath}}" alt="프로필 이미지" class="profile-image">
						<span class="nick-name" th:text="${comment.nickname}">작성자</span>
						<span class="user-grade" th:text="${comment.userGrade}">등급</span>
					</div>
					<div class="comment-meta">
						<span class="comment-likes">👍 <span th:text="${comment.likes}">0</span></span>
						<span class="comment-date" th:text="${comment.formattedRegistDate}">2025-07-24</span>
					</div>
				</div>

				<p th:text="${comment.content}" class="comment-content-text"
					th:attr="id=${'content-span-' + comment.num}">댓글 내용</p>

				<div class="comment-actions">
					<div>
						<form th:action="@{'/AdoptDetail/' + ${detail.boardNum} + '/comment/like'}" method="post"
							style="display:inline;">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<button type="submit" class="btn btn-danger">❤️좋아요</button>
						</form>

						<th:block th:if="${loginUser != null and loginUser.num == comment.userNum}">
							<button type="button" class="btn btn-edit"
								th:onclick="|showEditForm(${comment.num})|">수정</button>
							<form th:action="@{'/AdoptDetail/' + ${detail.boardNum} + '/comment/delete'}" method="post"
								onsubmit="return confirm('정말 이 댓글을 삭제하시겠습니까?');" style="display:inline-block;">
								<input type="hidden" name="commentNum" th:value="${comment.num}" />
								<button type="submit" class="btn btn-delete">삭제</button>
							</form>
						</th:block>
						<form th:action="@{/AdoptDetail/{num}/report/comment(num=${detail.boardNum})}" method="post"
							style="display:inline-block;" onsubmit="return confirm('정말 이 댓글을 신고하시겠습니까?');">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<button type="submit" class="btn btn-report">🚨신고</button>
						</form>
					</div>
					
					<!--댓글 쪽지 -->
					<th:block th:if="${loginUser != null}">
					    <form th:action="@{/CreateLetter}" method="post"  style="margin-left: auto;">
					        <input type="hidden" name="receiver" th:value="${comment.userNum}" />
					        <button type="submit" class="message-button">쪽지</button>
					    </form>
					</th:block>
				</div>

				<form th:action="@{'/AdoptDetail/' + ${detail.boardNum} + '/comment/update'}" method="post"
					class="edit-form" th:attr="id=${'edit-form-' + comment.num}" style="display:none;">
					<input type="hidden" name="commentNum" th:value="${comment.num}" />
					<textarea name="content" required th:text="${comment.content}"></textarea><br />
					<div class="edit-form-buttons">
						<button type="submit" class="btn btn-success">저장</button>
						<button type="button" class="btn" th:onclick="|cancelEdit(${comment.num})|">취소</button>
					</div>
				</form>
			</div>
		</div>
		<!-- 댓글 작성 -->
		<div class="comment-write">
			<h4>댓글 작성</h4>
		</div>
		<form class="comment-form" th:action="@{/AdoptDetail/{num}/comment(num=${detail.boardNum})}" method="post"
			style="display: flex; flex-direction: column; align-items: flex-end;">
			<textarea id="commentContent" name="content" placeholder="댓글을 입력하세요" 
			required ></textarea>
			<br />
			<button type="submit" class="btn btn-primary">댓글 등록</button>
		</form>
	</div>

	<script>
		function confirmReport() {
			if (confirm("정말 이 게시글을 신고하시겠습니까?")) {
				document.getElementById("reportForm").submit();
			}
		}
		function showEditForm(commentNum) {
			document.getElementById('content-span-' + commentNum).style.display = 'none';
			document.getElementById('edit-form-' + commentNum).style.display = 'block';
		}
		function cancelEdit(commentNum) {
			document.getElementById('content-span-' + commentNum).style.display = 'inline';
			document.getElementById('edit-form-' + commentNum).style.display = 'none';
		}
		
		// 댓글 enter 최대횟수 제한 코드
		    const commentTextarea = document.getElementById('commentContent');
			let enterCount = 0;
			
		    // 키보드 입력 이벤트를 감지
			commentTextarea.addEventListener('keydown', function(event) {
			    if (event.key === 'Enter') {
			        const maxEnter = 1; // 연속된 엔터 횟수를 1회로 제한

			        if (enterCount >= maxEnter) {
			            event.preventDefault();
			        }
			        enterCount++;
			    } else {
			        enterCount = 0; 
			    }
			});
	</script>
</body>

</html>
