<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
	<meta charset="UTF-8" />
	<title>IRI-ON : 산책로 추천 상세페이지</title>
	<link rel="stylesheet" th:href="@{/CSS/header.css}">
	<link rel="stylesheet" th:href="@{/CSS/boardDetail.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		
	</style>
</head>

<body>
	<div th:replace="~{header :: siteHeader}"></div>
	<br>
	<div class="container">
		<div class="head-container">
			<h1><a th:href="@{/WalkTrail}" class="header-link">산책로 추천 게시판</a></h1>
			<div class="back-button">
				<a href="#" id="back-button">목록으로</a> 
			</div>
		</div>
		<!-- 메시지 -->
		<div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
		<div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
		<div th:if="${deleteSuccess}" class="message success" th:text="${deleteSuccess}"></div>

		<!-- 상단 정보 -->
		<table class="header-table" style="width: 100%; table-layout: fixed;">
			<colgroup>
				<col style="width:55%;" />
				<col style="width:10%;" />
				<col style="width:10%;" />
				<col style="width:10%;" />
				<col style="width:15%;" />
			</colgroup>
			<thead>
				<tr>
					<th>제목</th>
					<th>작성자</th>
					<th>좋아요</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${detail.title}">제목</td>
					<td>
						<div class="author-info">
							<img th:src="@{${authorProfilePath}}" alt="프로필 이미지" class="profile-image">
							<span th:text="${detail.nickName}">작성자</span>
						</div>
					</td>
					<td th:text="${detail.likes}">좋아요</td>
					<td th:text="${detail.views}">조회수</td>
					<td>
						<span th:text="${detail.formattedRegistDate}">2025-07-24</span>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 수정/삭제/신고 -->
		<div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px;">
			<th:block th:if="${loginUser != null and (loginUser.num == detail.userNum or loginUser.privileges.name == '관리자')}">
				<form th:action="@{'/WalkTrailUpdate/' + ${detail.boardNum}}" method="get">
					<button type="submit" class="btn btn-success">수정</button>
				</form>
				<form th:action="@{'/WalkTrailDelete/' + ${detail.boardNum}}" method="post"
					onsubmit="return confirm('정말 삭제하시겠습니까?');">
					<button type="submit" class="btn btn-danger">삭제</button>
				</form>
			</th:block>
			<form id="reportForm" th:action="@{/WalkTrailDetail/{num}/report(num=${detail.boardNum})}" method="post">
				<button type="button" class="btn btn-warning" onclick="confirmReport()">🚨 신고</button>
			</form>

		</div>

		<!-- 썸네일 -->
		<div class="form-group" style="text-align: center;">
			<img th:src="@{${detail.Image_paths}}" alt="썸네일" style="max-width: 400px; margin-bottom: 10px;" />
		</div>

		<!-- 본문 -->
		<table class="content-table">
			<colgroup>
				<col style="width: 50%;">
				<col style="width: 50%;">
			</colgroup>
			<thead>
				<tr>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
				</tr>
				<tr>
					<td colspan="2" th:utext="${detail.content}"></td> <!-- 이미지 까지 포함됨.-->
				</tr>
			</tbody>
		</table>

		<!-- 좋아요 -->
		<div class="like-section">
			<span th:text="${detail.likes}">0</span> ❤️
			<form th:action="@{/WalkTrailDetail/{num}/like(num=${detail.boardNum})}" method="post" style="margin:0;">
				<button type="submit" class="btn btn-danger">좋아요</button>
			</form>
			<th:block th:if="${loginUser != null}">
				<form th:action="@{/CreateLetter}" method="post">
					<input type="hidden" name="receiver" th:value="${detail.nickName}" />
					<button type="submit" class="message-button">쪽지</button>
				</form>
			</th:block>
		</div>

		<!-- 댓글 -->
		<div class="comment-title">
			<h4>댓글 <span th:text="${detail.commentCount}">0</span>개</h4>
		</div>
		<div class="comment-list-container">
			<div th:each="comment, iterStat : ${comments}" class="comment-card">

				<div class="comment-header">
					<div class="comment-author-info">
						<img th:src="@{${comment.profilePath}}" alt="프로필 이미지" class="profile-image">
						<span class="nick-name" th:text="${comment.nickname}">작성자</span>
						<span class="user-grade" th:text="${comment.userGrade}">등급</span>
					</div>
					<div class="comment-meta">
						<span class="comment-likes">👍 <span th:text="${comment.likes}">0</span></span>
						<span class="comment-date" th:text="${comment.formattedRegistDate}">2025-07-24</span>
					</div>
				</div>

				<p th:text="${comment.content}" class="comment-content-text"
					th:attr="id=${'content-span-' + comment.num}">댓글 내용</p>

				<div class="comment-actions">
					<div>
						<form th:action="@{'/WalkTrailDetail/' + ${detail.boardNum} + '/comment/like'}" method="post"
							style="display:inline;">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<button type="submit" class="btn btn-danger">좋아요</button>
						</form>

						<th:block th:if="${loginUser != null and (loginUser.num == comment.userNum or loginUser.privileges.name == '관리자')}">
							<button type="button" class="btn btn-edit"
								th:onclick="|showEditForm(${comment.num})|">수정</button>
							<form th:action="@{'/WalkTrailDetail/' + ${detail.boardNum} + '/comment/delete'}" method="post"
								onsubmit="return confirm('정말 이 댓글을 삭제하시겠습니까?');" style="display:inline-block;">
								<input type="hidden" name="commentNum" th:value="${comment.num}" />
								<button type="submit" class="btn btn-delete">삭제</button>
							</form>
						</th:block>
						<form th:action="@{/WalkTrailDetail/{num}/report/comment(num=${detail.boardNum})}" method="post"
							style="display:inline-block;" onsubmit="return confirm('정말 이 댓글을 신고하시겠습니까?');">
							<input type="hidden" name="commentNum" th:value="${comment.num}" />
							<button type="submit" class="btn btn-report">🚨신고</button>
						</form>
					</div>

					<!--댓글 쪽지 -->
					<th:block th:if="${loginUser != null}">
						<form th:action="@{/CreateLetter}" method="post" style="margin-left: auto;">
							<input type="hidden" name="receiver" th:value="${comment.nickname}" />
							<button type="submit" class="message-button">쪽지</button>
						</form>
					</th:block>
				</div>

				<form th:action="@{'/WalkTrailDetail/' + ${detail.boardNum} + '/comment/update'}" method="post"
					class="edit-form" th:attr="id=${'edit-form-' + comment.num}" style="display:none;">
					<input type="hidden" name="commentNum" th:value="${comment.num}" />
					<textarea name="content" required th:text="${comment.content}"></textarea><br />
					<div class="edit-form-buttons">
						<button type="submit" class="btn btn-success">저장</button>
						<button type="button" class="btn" th:onclick="|cancelEdit(${comment.num})|">취소</button>
					</div>
				</form>
			</div>
		</div>
		
		<!-- 댓글 작성 -->
		<div class="comment-write">
			<h4>댓글 작성</h4>
		</div>
		<form class="comment-form" th:action="@{/WalkTrailDetail/{num}/comment(num=${detail.boardNum})}" method="post"
			style="display: flex; flex-direction: column; align-items: flex-end;">
			<textarea id="commentContent" name="content" placeholder="댓글을 입력하세요" required></textarea>
			<br />
			<button type="submit" class="btn btn-primary">댓글 등록</button>
		</form>
	</div>

	<!-- 위로가기 스크롤 버튼 -->
	<div id="scrollTopButton" class="scroll-top-button">
		<a href="#" aria-label="맨 위로">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
				stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
				class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-big-up-lines">
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path
					d="M9 12h-3.586a1 1 0 0 1 -.707 -1.707l6.586 -6.586a1 1 0 0 1 1.414 0l6.586 6.586a1 1 0 0 1 -.707 1.707h-3.586v3h-6v-3z" />
				<path d="M9 21h6" />
				<path d="M9 18h6" />
			</svg>
		</a>
	</div>

	<script>
		//목록으로 갈때 보고있던 페이지에서 가게
				document.addEventListener('DOMContentLoaded', () => {
				    const backButton = document.getElementById('back-button'); // '목록으로' 버튼 ID

				    const urlParams = new URLSearchParams(window.location.search);
				    const fromUrl = urlParams.get('fromUrl');

				    backButton.addEventListener('click', () => {
				        if (fromUrl) {
				            window.location.href = fromUrl;
				        } else {
				            // fromUrl이 없는 경우 기본 목록 페이지로 이동
				            window.location.href = '/WalkTrail'; 
				        }
				    });
				});
		
		function confirmReport() {
			if (confirm("정말 이 게시글을 신고하시겠습니까?")) {
				document.getElementById("reportForm").submit();
			}
		}
		function showEditForm(commentNum) {
			document.getElementById('content-span-' + commentNum).style.display = 'none';
			document.getElementById('edit-form-' + commentNum).style.display = 'block';
		}
		function cancelEdit(commentNum) {
			document.getElementById('content-span-' + commentNum).style.display = 'inline';
			document.getElementById('edit-form-' + commentNum).style.display = 'none';
		}

		// 댓글 enter 최대횟수 제한 코드
		const commentTextarea = document.getElementById('commentContent');
		let enterCount = 0;

		// 키보드 입력 이벤트를 감지
		commentTextarea.addEventListener('keydown', function (event) {
			if (event.key === 'Enter') {
				const maxEnter = 1; // 연속된 엔터 횟수를 1회로 제한

				if (enterCount >= maxEnter) {
					event.preventDefault();
				}
				enterCount++;
			} else {
				enterCount = 0;
			}
		});

		// 위로가기 버튼
		document.addEventListener('DOMContentLoaded', function () {
			const scrollTopButton = document.getElementById('scrollTopButton');

			window.addEventListener('scroll', function () {
				// 스크롤이 200px 이상 내려갔을 때 버튼을 보이게 함
				if (window.scrollY > 200) {
					scrollTopButton.style.display = 'block';
				} else {
					scrollTopButton.style.display = 'none';
				}
			});

			// 버튼 클릭 시 맨 위로 부드럽게 스크롤
			scrollTopButton.addEventListener('click', function (event) {
				event.preventDefault(); // 기본 링크 동작 방지
				window.scrollTo({
					top: 0,
					behavior: 'smooth'
				});
			});
		});
	</script>

</body>

</html>
