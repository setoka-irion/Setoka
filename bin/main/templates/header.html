<body>

			<h1 style="text-align:left;" onclick="location.href='/'">여기에 제목을 입력</h1>

					| 등급: <span th:text="${loginUser.grade}"></span> 
				</span>
			</div>
			<nav style="text-align:right;">
				<a th:if="${loginUser == null}" href="/Login">로그인</a>
				<a th:if="${loginUser == null}" href="/SignUp">회원가입</a>
				<a th:if="${loginUser != null}" href="/Logout">로그아웃</a>
			</nav>
		</header>
		<hr />
	</div>
